<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="hs-cookie-consent" content="enabled" /> <!-- Added for HubSpot,  Headers for HubSpot cookie consent -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Wait for HubSpot to load
      (function checkHubSpot() {
        if (window._hsq) {
          console.log('HubSpot loaded, sending page data');
          
          // Force a new page view with UTM parameters
          window._hsq.push(['setPath', window.location.pathname + window.location.search]);
          
          // Explicitly identify the tracking
          window._hsq.push(['identify', {
            'utm_campaign': new URLSearchParams(window.location.search).get('utm_campaign'),
            'utm_source': new URLSearchParams(window.location.search).get('utm_source'),
            'utm_medium': new URLSearchParams(window.location.search).get('utm_medium')
          }]);
          
          // Force track page view
          window._hsq.push(['trackPageView']);
          
          // Log what was sent
          console.log('Tracking data sent:', {
            path: window.location.pathname + window.location.search,
            utm_campaign: new URLSearchParams(window.location.search).get('utm_campaign'),
            utm_source: new URLSearchParams(window.location.search).get('utm_source'),
            utm_medium: new URLSearchParams(window.location.search).get('utm_medium')
          });
        } else {
          console.log('HubSpot not loaded yet, retrying...');
          setTimeout(checkHubSpot, 1000);
        }
      })();
    </script><!-- Added for HubSpot, load hubspot and force track page view -->
    <script 
      type="text/javascript" 
      id="hs-script-loader" 
      async 
      defer 
      data-tracking-mode="standard"
      data-cookie-consent="enabled"
      src="https://js.hs-scripts.com/23117380.js"
    ></script><!-- Added for HubSpot, HS Tracking code -->

      // Explicitly allow tracking cookies

        if (consent === false) {
          console.log('User denied cookie consent');
        }
      }]);
    </script> -->
  </body>
</html>
