<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="hs-cookie-consent" content="enabled" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Initialize HubSpot tracking array -->
    <script>
      window._hsq = window._hsq || [];
      window._hsq.push(['doNotTrack', false]);
      window._hsq.push(['addPrivacyConsentListener', function(consent) {
        if (consent === false) {
          console.log('User denied cookie consent');
        }
      }]);
    </script>

    <!-- HubSpot Tracking Code -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      data-tracking-mode="standard"
      data-debug="true"
      data-cookie-consent="enabled"
      src="https://js.hs-scripts.com/23117380.js"
    ></script>
  </body>
</html>
